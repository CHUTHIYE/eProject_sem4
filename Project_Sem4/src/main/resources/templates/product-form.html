<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create or Update Product</title>
</head>
<body>

<h1 th:text="${product.productId == null} ? 'Create Product' : 'Update Product'"></h1>

<form th:action="@{/products/save}" th:object="${product}" method="post">

    <input type="hidden" th:field="*{productId}" />

    <div>
        <label for="name">Product Name:</label>
        <input type="text" id="name" th:field="*{name}" required />
    </div>

    <div>
        <label for="status">Status:</label>
        <input type="text" id="status" th:field="*{status}" required />
    </div>

    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" required />
    </div>

    <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" th:field="*{quantity}" required />
    </div>

    <div>
        <label for="categoryId">Category:</label>
        <input type="number" id="categoryId" th:field="*{categoryId}" required />
    </div>

    <div>
        <label for="labelId">Label:</label>
        <input type="number" id="labelId" th:field="*{labelId}" required />
    </div>

    <button type="submit" th:text="${product.productId == null ? 'Create' : 'Update'}"></button>
</form>

<a th:href="@{/products}">Back to Product List</a>

</body>
</html>
