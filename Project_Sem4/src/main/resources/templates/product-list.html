<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
</head>
<body>

<h1>Product List</h1>

<a th:href="@{/products/new}">Create New Product</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Category</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.productId}">1</td>
        <td th:text="${product.name}">Sample Name</td>
        <td th:text="${product.status}">Available</td>
        <td th:text="${product.price}">$100</td>
        <td th:text="${product.quantity}">10</td>
        <td th:text="${product.categoryId}">Category</td>
        <td>
            <a th:href="@{/products/edit/{id}(id=${product.productId})}">Edit</a> |
            <a th:href="@{/products/delete/{id}(id=${product.productId})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
