<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${product.productId} != null ? 'Edit Product' : 'Add New Product'"></h2>

    <form th:action="@{${product.productId} != null ? '/products/update/' + ${product.productId} : '/products/save'}" method="post" th:object="${product}">
        <input type="hidden" th:field="*{productId}" />
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" class="form-control" th:field="*{name}" required />
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" class="form-control" th:field="*{status}" required />
        </div>
        <div class="form-group">
            <label for="duration">Duration:</label>
            <input type="text" class="form-control" th:field="*{duration}" required />
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" th:field="*{price}" required />
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" th:field="*{quantity}" required />
        </div>
        <div class="form-group">
            <label for="labelId">Label ID:</label>
            <select class="form-control" th:field="*{labelId}">
                <option th:each="label : ${labels}" th:value="${label.labelId}" th:text="${label.labelName}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="categoryId">Category ID:</label>
            <select class="form-control" th:field="*{categoryId}">
                <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Product</button>
        <a href="/products" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
